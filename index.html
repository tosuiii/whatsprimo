<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp</title>
    <link rel="icon" href="img/icon.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap");

      body {
        font-family: "Arimo", sans-serif;
      }
    </style>
  </head>
  <body class="text-white bg-[#010101]">
    <div class="flex flex-col items-center text-center">
      <img src="img/logo-with-icons.png" class="scale-90" draggable="false" />
      <div class="max-w-md mx-3">
        <h1 class="text-2xl font-semibold">
          Aggiorna le tue informazioni per continuare a utilizzare WhatsApp
        </h1>
        <p class="mt-5">
          Leggi il nostro
          <a href="#" class="text-[#3381c2]">politica sulla riservatezza</a>. Tocco
          "Accetta e continua" accettare il
          <a href="#" class="text-[#3381c2]">Condizioni di servizio</a>.
        </p>
      </div>
    </div>
    <div class="fixed bottom-0 left-0 right-0 flex justify-center mb-4">
      <div>
        <button
          class="bg-[#017659] rounded-full py-2 md:py-3 w-screen mx-3 md:max-w-md font-semibold outline-none"
          onclick="acceptAndContinue()"
        >
          Accetta e continua
        </button>
      </div>
    </div>
  </body>
</html>
